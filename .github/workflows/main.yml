name: Docker Build and Deploy to AWS Elastic Beanstalk

on:
  push:
    branches: [ dev ]

env:
  ECR_REPOSITORY: "demo-repository"
  EB_SERVICE: "MinimalApi-env"
  CONTAINER_NAME: "simple-api"

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
    
    - name: Build and push the Docker image
      env:
        ECR_REGISTRY: ${{ env.ECR_REGISTRY }}
        ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
      run: |
        docker build -t 


    - name: Deploy to EB
      uses: einaregilsson/beanstalk-deploy@v16
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: ${{ env.CONTAINER_NAME }}
        environment_name: ${{ env.EB_SERVICE }}
        version_label: "simple-api-${{ github.run_id }}"
        region: ${{ env.AWS_REGION }}
        deployment_package: SimpleMinimalApi.zip
